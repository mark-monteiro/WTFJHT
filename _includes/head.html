<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1.0">
  <meta property="fb:pages" content="1415262761838827" />

  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ site.baseurl }}/public/favicon.ico" type="image/x-icon">
  <link rel="alternate" type="application/atom+xml" title="Atom - {{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel='alternate' type='application/rss+xml' title='RSS - {{ site.title }}' href="{{ site.baseurl }}/rss.xml">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Poppins" rel="stylesheet">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  
  {% include seo.html %}
  {% include post-modified.html %}

  {% if page.isAmp %}
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      {% capture styles %}{% include amp-styles.scss %}{% endcapture %}
      {{ styles | scssify | remove: "!important" }}
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-twitter" src="https://cdn.ampproject.org/v0/amp-twitter-0.1.js"></script>
  {% else %}  
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/algolia.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/font-awesome/css/font-awesome.min.css">
    
    <!-- Begin MailChimp Signup Form -->
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
    </style>
    
    <!-- Link to amp version of page -->
    <!--
    {% if page.path contains '_posts' %}
      <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    -->    
    
    {% include push.html %}
    {% include ga.html %}
    {% include fb.html %}
  {% endif %}
</head>
